modules-search: [ local ]

instances:
- id:       before
  module:   shellprocess
  config:   shellprocess-before.conf
- id:       final
  module:   shellprocess
  config:   shellprocess-final.conf
- id:       rootfs
  module:   unpackfs
  config:   unpackfs1.conf
- id:       vmlinuz
  module:   unpackfs
  config:   unpackfs2.conf

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - summary

- exec:
  - partition
  - mount
  - shellprocess@before
  - unpackfs@rootfs
  - unpackfs@vmlinuz
  - machineid
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - fstab
  - networkcfg
  - initcpiocfg
  - initcpio
  - hwclock
  - shellprocess@final
  - packages
  - removeuser
  - users
  - displaymanager
  - services-systemd
  - grubcfg
  - bootloader
  - preservefiles
  - umount
- show:
  - finished

branding: default

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: false

quit-at-end: false
